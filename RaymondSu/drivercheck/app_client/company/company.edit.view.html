<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col-sm-12">
      <p class="lead">{{vm.name}}</p>
      <form ng-submit="vm.onSubmit()">
        <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
        <div class="form-group">
          <label for="name">Company Name</label>
          <input type="text" class="form-control" id="name"  ng-model="vm.company.name">
        </div>
          <div class="form-group">
              <label for="name">Company Adress</label>
              <input type="text" class="form-control" id="address"  ng-model="vm.company.address">
          </div>
        
        <button type="submit" class="btn btn-default">Edit</button>
      </form>
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
